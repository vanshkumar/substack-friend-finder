<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6719"/>
      <stop offset="100%" style="stop-color:#ff8c4a"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  <!-- Two overlapping people silhouettes representing "friend finding" -->
  <g fill="white">
    <!-- Person 1 (left) -->
    <circle cx="45" cy="42" r="14"/>
    <path d="M25 85 Q25 62 45 62 Q65 62 65 85" fill="white"/>
    <!-- Person 2 (right, slightly overlapping) -->
    <circle cx="83" cy="42" r="14"/>
    <path d="M63 85 Q63 62 83 62 Q103 62 103 85" fill="white"/>
    <!-- Connection line / overlap indicator -->
    <ellipse cx="64" cy="75" rx="8" ry="12" fill="#ff6719" opacity="0.6"/>
  </g>
</svg>
